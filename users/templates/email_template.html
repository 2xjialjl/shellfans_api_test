<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shell Fans Email</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .text {
      color: #3c3c3c;
    }
    .number-card {
      width: 80px;
      height: 90px;
      background-color: #ffffff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
  <body style="width: 100%; height: 100%; background-color: #ffffff;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 75%; height: 75%; background-color: #989CF4; padding: 35px 35px 35px 35px; border-radius: 20px;">
      <div style="width: 100%; height: 100%; background-color: #EDEBEB; border-radius: 20px; padding-top: 5%;">
        <!-- Topic -->
        <div style="font-size: 20px; width: 100%; text-align: center;" class="text">
          您的驗證碼為
        </div>
        <!-- End Topic -->
        <!-- Pin Code -->
        <div style="width: 100%;">
          <div style="width: 50%; height: 90px; margin: auto; background-color: #ffffff; border-radius: 10px; text-align: center; line-height: 90px; font-size: 32px; margin-top: 5%;">
           {% login_verification_code %}
          </div>
        </div>
        <!-- End Pin Code -->
        <!-- Content -->
        <div style="font-size: 20px; width: 100%; text-align: center; margin-top: 5%;" class="text">
          請於10分鐘內前往唄粉註冊網址輸入已完成註冊。
        </div>
        <!-- End Content -->
        <!-- Footer -->
        <div style="font-size: 20px; width: 100%; text-align: center; position: absolute; bottom: 10%;" class="text">
          若您並未要求此代碼，可以忽略此電子郵件。可能有人誤輸入您的電子郵件地址。
        </div>
        <!-- End Footer -->
      </div>
    </div>
  </body>
</html>
