<html lang="en">
<head>

</head>

      <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #EDEBEB; padding: 110px 0px;">

                  <div style="font-size: 32px;">{{ digit }}</div>

              {% endfor %}

            <div style="font-size: 20px; color: #3c3c3c;">請於000秒內前往唄粉註冊網址輸入已完成註冊。</div>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
